<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>剑飞生太极模拟器 · 模式选择</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e1e 0%, #2b2b2b 100%);
      font-family: "Microsoft YaHei", Arial, sans-serif;
      color: #eee;
    }

    .menu-wrapper {
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    /* ===== 标题区 ===== */
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 28px;
    }

    /* ===== 模式卡片 ===== */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mode-card {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 12px;
      padding: 18px 20px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .mode-card:hover {
      background: rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    .mode-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #fff;
    }

    .mode-desc {
      font-size: 13px;
      color: #bbb;
      line-height: 1.4;
    }

    /* ===== 轻微区分两种模式 ===== */
    .mode-card.primary {
      border-left: 4px solid #4a6fa5;
    }

    .mode-card.secondary {
      border-left: 4px solid #00b45a;
    }

    /* ===== 移动端适配 ===== */
    @media (max-width: 480px) {
      .title {
        font-size: 24px;
      }
      .mode-title {
        font-size: 16px;
      }
    }
    .mode-card {
  display: flex;
  align-items: center;
  gap: 14px;

  background: rgba(0, 0, 0, 0.45);
  border-radius: 12px;
  padding: 16px 18px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid rgba(255,255,255,0.05);
}

.mode-card:hover {
  background: rgba(255,255,255,0.06);
  transform: translateY(-2px);
}

/* 左侧图标容器 */
.mode-icon-wrap {
  width: 52px;
  height: 52px;
  flex-shrink: 0;

  display: flex;
  align-items: center;
  justify-content: center;

  border-radius: 10px;
  background: rgba(255,255,255,0.06);
}

/* 图标本体 */
.mode-icon-wrap img {
  width: 36px;
  height: 36px;
  object-fit: contain;
}

/* 右侧文字区域 */
.mode-text {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

/* 标题 */
.mode-title {
  font-size: 18px;
  font-weight: 500;
  color: #fff;
}

/* 描述 */
.mode-desc {
  font-size: 13px;
  color: #bbb;
  line-height: 1.4;
}

/* 不同模式的强调色 */
.mode-card.primary {
  border-left: 4px solid #4a6fa5;
}

.mode-card.secondary {
  border-left: 4px solid #00b45a;
}

/* hover 时图标轻微反馈（可选） */
.mode-card:hover .mode-icon-wrap {
  background: rgba(255,255,255,0.12);
}


    /* ===== 新增：二维码框样式 ===== */
    .qrcode-box {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 15px 20px;
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    .qrcode-title {
      font-size: 14px;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 8px;
    }

    .qrcode-desc {
      font-size: 12px;
      color: #999;
      line-height: 1.4;
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .title {
        font-size: 24px;
      }
      .mode-title {
        font-size: 16px;
      }
      .qrcode-box {
        padding: 12px 16px;
      }
    }

  </style>
</head>

<body>
  <div class="menu-wrapper">
    <div class="title">剑飞生太极模拟器</div>
    <div class="subtitle">选择你要体验的模式</div>

    <div class="menu">
<div class="mode-card primary" onclick="location.href='BladeFly.html'">
  <div class="mode-icon-wrap">
    <img src="img/icon_blade.png" alt="折磨气纯">
  </div>
  <div class="mode-text">
    <div class="mode-title">折磨气纯</div>
    <div class="mode-desc">
      经典打断练习模式，操作剑纯打掉气纯生太极。
    </div>
  </div>
</div>

<div class="mode-card secondary" onclick="location.href='SelfBreak.html'">
  <div class="mode-icon-wrap">
    <img src="img/logo.png" alt="欺骗剑纯">
  </div>
  <div class="mode-text">
    <div class="mode-title">欺骗剑纯（测试中）</div>
    <div class="mode-desc">
      高阶骗断博弈模式，操作气纯欺骗剑纯感情。
    </div>
  </div>
</div>


    </div>      <div class="qrcode-box">
      <div class="qrcode-title">补充网页链接二维码</div>
      <div class="qrcode-desc">
        <!-- 这里可以放置你的二维码图片 -->
        <img src="img/QR_code.jpg" alt="二维码" style="max-width: 120px; margin: 5px 0;">
        <!-- 请将二维码图片替换为你自己的图片 -->
      </div>
    </div>
  </div>
  </div>


</body>
</html>
